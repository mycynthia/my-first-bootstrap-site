<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>你的網站標題</title>

    <!-- 引入 Bootstrap 樣式 -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mycss.css" rel="stylesheet">

    <!-- 以下 4 行是為了解決 html 5 在舊瀏覽器上的問題 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- glyphicons!!! -->
    <div id="nav">
      <div class="container-head">
        <ul class="menu">
          <li>
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>回到首頁
          </li>
          <li>
            <span class="glyphicon glyphicon-cog"></span>設定
          </li>
          <li>
            <span class="glyphicon glyphicon-heart"></span>我的最愛
          </li>
        </ul>
      </div>
    </div>
    <div class="space"> </div>
    <form class="form">
      <div class="form-group">
        <label for="input">input</label>
        <input type="text" class="form-control" placeholder="input"> 
      </div>
      <div class="form-group">
        <label for="textarea">textarea</label>
        <textarea rows="5" class="form-control" placeholder="textarea"></textarea>
      </div>
      <div class="form-group">
        <label for="select">select</label>
          <select class="form-control">
            <option value="">---select---</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
          </select>
      </div>
    </form>
    <!-- grid system -->
    <div class="col">
      <h1>Grid system exercise</h1>
        <div class="row">
          <div class="col-sm-1">col-sm-1</div>
          <div class="col-sm-1">col-sm-1</div>
          <div class="col-sm-1">col-sm-1</div>
          <div class="col-sm-1">col-sm-1</div>
          <div class="col-sm-1">col-sm-1</div>
          <div class="col-sm-1">col-sm-1</div>
          <div class="col-sm-1">col-sm-1</div>
        </div>
        <div class="container">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">區1</div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">區1</div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">區1</div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">區1</div>
        
        </div>
        <div class="container-fluid">
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">區塊一</div> 
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">區塊二</div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">區塊三</div>
          <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">區塊四</div>
        </div>   
    </div>
    <!-- carsouel slide -->
    <div id="photo" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#photo" data-slide-to="0" class="active"></li>
        <li data-target="#photo" data-slide-to="1"></li>
        <li data-target="#photo" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="img-responsive center-block" src="http://lorempixel.com/960/600/animals/" alt="...">
          <!-- img-responsive會讓圖片的最大寬度是100%（max-width: 100%;），假設你的盒子寬度為1024px，圖片最多就是1024px，不會越界；但如果你今天給了一張1920x1080的圖，又沒給他img-responsive（或者自己手動設定max-width:100%），他就會超出這個1024px的盒子 -->
          <div class="carousel-caption">
            <h3>Animals</h3>
            <p>I love animals</p>
          </div>
        </div>

        <div class="item">
          <img class="img-responsive center-block" src="http://lorempixel.com/960/600/fashion/" alt="...">
          <div class="carousel-caption">
              <h3>Fashion</h3>
              <p>Watchooooout!</p>
          </div>
        </div>

        <div class="item">
          <img class="img-responsive center-block" src="http://lorempixel.com/960/600/city/" alt="...">
          <div class="carousel-caption">
            <h3>City</h3>
            <p>Hello, cities!</p>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#photo" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">上一張</span>
      </a>
      <a class="right carousel-control" href="#photo" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">下一張</span>
      </a>
    </div>
    <!-- Bootstrap 插件是基於 jQuery 之上，所以須先引入 jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- 引入 Bootstrap 插件 -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
